<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>광고 생성 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00C4CC;
            --secondary-color: #2D3436;
            --background-color: #F5F5F5;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
        }

        .workspace {
            display: flex;
            height: 100vh;
        }

        /* 왼쪽 사이드바 스타일 */
        .sidebar {
            width: 300px;
            background-color: white;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }

        /* 메인 편집 영역 스타일 */
        .main-content {
            flex: 1;
            background-color: var(--background-color);
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .canvas-area {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 800px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 입력 필드 스타일 */
        .prompt-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        /* 버튼 스타일 */
        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-bottom: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
        }

        .primary-button:hover {
            background-color: #00b3b9;
        }

        /* 생성된 이미지 스타일 */
        .generated-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
    </style>
    <!-- 스타일 파일 포함 -->
    {% include 'includes/styles.html' %}
</head>
<body>
    <!-- 네비게이션 바 포함 -->
    {% include 'includes/navbar.html' %}
    
    <div class="workspace">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar">
            <h3 class="mb-4">광고 생성</h3>
            <textarea 
                class="prompt-input" 
                rows="4" 
                placeholder="광고 문구나 이미지에 대한 설명을 입력하세요..."
                id="userInput"
            ></textarea>
            <button class="action-button primary-button" onclick="generateAd()">
                생성하기
            </button>
        </div>

        <!-- 메인 편집 영역 -->
        <div class="main-content">
            <div class="canvas-area">
                <img id="adImage" class="generated-image" src="" alt="Generated Ad" style="display: none;">
                <p id="adText" class="text-center"></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateAd() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('광고 요구를 입력해주세요.');
                return;
            }

            // 기존 generateAd 함수 로직 유지
            fetch('/generate_ad', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('adText').innerText = data.ad_text;
                const adImage = document.getElementById('adImage');
                adImage.src = data.image_url;
                adImage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('광고 생성에 실패했습니다.');
            });
        }
    </script>
</body>
</html>
