<style>
    :root {
        --primary-color: #00C4CC;
        --secondary-color: #2D3436;
        --background-color: #F5F5F5;
        --nav-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        --nav-height: 70px;
        --gradient-primary: linear-gradient(135deg, #00C4CC 0%, #7928CA 100%);
    }

    /* 네비게이션 바 스타일 */
    .navbar {
        background-color: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: var(--nav-shadow);
        padding: 0.8rem 0;
        height: var(--nav-height);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -0.5px;
        margin-right: 3rem;
    }

    .navbar-nav {
        gap: 2rem;
    }

    .nav-link {
        color: var(--secondary-color) !important;
        font-weight: 500;
        font-size: 1rem;
        padding: 0.6rem 1.2rem !important;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
        letter-spacing: -0.2px;
    }

    .nav-link:hover {
        background: rgba(0, 196, 204, 0.05);
        color: var(--primary-color) !important;
        transform: translateY(-1px);
    }

    /* 현재 페이지 표시 스타일 */
    .nav-link.active {
        background: rgba(0, 196, 204, 0.05);
        color: var(--primary-color) !important;
        font-weight: 600;
    }

    .nav-link.active::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 2px;
        background: var(--primary-color);
        border-radius: 2px;
        opacity: 0.8;
    }

    /* 모바일 메뉴 버튼 */
    .navbar-toggler {
        border: none;
        padding: 0.5rem;
    }

    .navbar-toggler:focus {
        box-shadow: none;
    }

    /* 스크롤 시 네비게이션 바 스타일 */
    .navbar.scrolled {
        background-color: rgba(255, 255, 255, 0.95);
        height: 60px;
        padding: 0.5rem 0;
    }

    .navbar.scrolled .nav-link {
        padding: 0.5rem 1.2rem !important;
    }

    /* 반응형 조정 */
    @media (max-width: 991px) {
        .navbar-collapse {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
        }

        .navbar-nav {
            gap: 1rem;
        }

        .nav-link {
            padding: 1rem 1.5rem !important;
            border-radius: 8px;
        }

        .nav-link.active::after {
            display: none;
        }

        .nav-link.active {
            background: rgba(0, 196, 204, 0.08);
            color: var(--primary-color) !important;
            font-weight: 600;
        }
    }
</style>

<script>
    // 현재 페이지 URL에 따라 active 클래스 추가
    document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-link');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
            }
        });
    });

    // 스크롤 시 네비게이션 바 스타일 변경
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });
</script>
